<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css') }}">
  <title>dashboard</title>
</head>
<body>
  <h6>Predicted Result!!!</h6>

  <h4>{{ prediction_text }}</h4>

  <!-- feature section start -->
  <section class="feature-section" style="padding-top: 28px;">
    <div class="container">
      <div class="row">
        <!-- feature one -->
        <div class="col-lg-6" style="background: rgb(250, 249, 249); width:350px; margin:0 auto;padding:28px 0;">
        
           <p id="algo">RandomForest</p>
            <p id="Accuracy">Accuracy is: <span id="score">0.993</span></p>
          
        </div>

       <!-- feature two -->
       <div class="col-lg-6" style="background: white;width:350px; margin:0 auto;padding:28px 0;">
          
            <p id="algo">LogisticRegression</p>
            <p id="Accuracy"> Accuracy is : <span id="score">0.837</span></p>
          
        </div>

        <div class="col-lg-6" style="background: white;width:350px; margin:0 auto;padding:28px 0;">
          
          <p id="algo">SVM</p>
          <p id="Accuracy"> Accuracy is : <span id="score">0.847</span></p>
        
      </div>
         
      <a href="{{ url_for('Home') }}" style="text-decoration: none;"><div style="text-align: center;margin-left: -60px;padding-top: 89px;" >
        Back to <span id="home">Homepage</span>
      </div></a>
      
      </div>
    </div>
   </section>
   <!-- feature section end -->
 

</body>
</html>
